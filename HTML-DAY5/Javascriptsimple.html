<!DOCTYPE html>
<html>
    <head>
        <script>
            function mycheck(){
                var v1,v2;
                v1=document.getElementById("txt1").value;
                v2=document.getElementById("txt2").value;
                if(v1 == "admin" && v2 == "admin"){
                    window.alert('Successful');
                }
                else{
                    window.alert('unsuccessful');
                }

            }

        </script>
    </head>
    <body>
        <input type="text" id="txt1" /> <br />
        <input type="text" id="txt2" /> <br />
        <button type="button" onclick="mycheck()">check</button>

    </body>
</html>
