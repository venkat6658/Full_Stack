<!DOCTYPE html>
<html>
    <head>
        <title>Input Tags of HTML</title>
    </head>
    <body>
        <!-- Input tag-->
    username : <input type="text" id="txtusername" placeholder="Enter username" /> <br/>
    password : <input type="password" id="txtpassword" placeholder="Enter password"/> <br />
    emailid : <input type="email" id="txtemailid" placeholder="Enter emailid"/> <br/>
    address : <textarea rows="10" cols="20"></textarea> <br/>
    submit : <input type ="button" value= "submit"/>
    submit : <button>submit</button>
</body>
</html>
